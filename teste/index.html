<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent | Future Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
            color: #00ffcc;
            overflow: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 204, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.1);
        }
        .neon-text {
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.8);
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #00ffcc; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">

    <div class="absolute inset-0 z-0 opacity-20 pointer-events-none">
        <div class="absolute top-10 left-10 w-64 h-64 bg-emerald-500 rounded-full filter blur-[100px] animate-pulse"></div>
        <div class="absolute bottom-10 right-10 w-64 h-64 bg-blue-600 rounded-full filter blur-[100px] animate-pulse"></div>
    </div>

    <main class="z-10 w-full max-w-4xl h-[85vh] flex flex-col glass rounded-2xl overflow-hidden">
        <header class="p-4 border-b border-emerald-500/30 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 bg-emerald-400 rounded-full animate-ping"></div>
                <h1 class="font-bold tracking-widest neon-text">GROQ_AGENT_V1.0</h1>
            </div>
            <span class="text-xs opacity-50 uppercase tracking-tighter">Status: Online</span>
        </header>

        <section id="chat-container" class="flex-1 overflow-y-auto p-6 space-y-4">
            <div class="flex flex-col gap-1 max-w-[80%]">
                <span class="text-[10px] opacity-40 uppercase">System</span>
                <p class="p-3 rounded-lg bg-emerald-500/10 border border-emerald-500/20 text-sm">
                    Iniciando protocolos... Aguardando entrada do usuário.
                </p>
            </div>
        </section>

        <footer class="p-6 bg-black/40 border-t border-emerald-500/20">
            <form id="chat-form" class="flex gap-4">
                <input type="text" id="user-input" 
                    placeholder="Digite seu comando..." 
                    class="flex-1 bg-transparent border border-emerald-500/30 rounded-full px-6 py-3 text-sm focus:outline-none focus:border-emerald-400 transition-all placeholder:text-emerald-900">
                <button type="submit" 
                    class="bg-emerald-500/20 hover:bg-emerald-500/40 border border-emerald-500/50 px-8 py-3 rounded-full text-xs font-bold transition-all uppercase tracking-widest">
                    Enviar
                </button>
            </form>
        </footer>
    </main>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');


async function sendMessage(text) {
    appendMessage('User', text);
    
    try {
        const response = await fetch("/api/chat", { // Chama sua própria API na Vercel
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: text })
        });
        
        const data = await response.json();
        const aiResponse = data.choices[0].message.content;
        appendMessage('Agent', aiResponse);
    } catch (err) {
        appendMessage('System', 'ERRO NO PROTOCOLO: Verifique os logs.');
    }
}

        function appendMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex flex-col gap-1 ${sender === 'User' ? 'items-end ml-auto' : 'items-start'} max-w-[80%]`;
            msgDiv.innerHTML = `
                <span class="text-[10px] opacity-40 uppercase">${sender}</span>
                <p class="p-3 rounded-lg ${sender === 'User' ? 'bg-blue-500/10 border border-blue-500/20' : 'bg-emerald-500/10 border border-emerald-500/20'} text-sm">
                    ${text}
                </p>
            `;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if(userInput.value.trim()) {
                sendMessage(userInput.value);
                userInput.value = '';
            }
        });
    </script>
</body>
</html>
